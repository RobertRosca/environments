name: Build Docs

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  page_url: https://${{ github.repository_owner }}.github.io/${{github.event.repository.name}}${{ github.event_name == 'pull_request' && format('/preview/{0}', github.event.number) || '/' }}
  environment: ${{ github.event_name == 'pull_request' && 'preview' || 'production' }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ env.page_url }}
      environment: ${{ env.environment }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
          cache: "pip"

      - name: Setup
        run: |
          python3 -m pip install hatch
          hatch env create
          hatch env show

      - name: Build
        run: hatch run mkdocs build

      - uses: actions/upload-artifact@v4
        with:
          path: ./site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ needs.build.outputs.environment }}
      url: ${{ needs.build.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: gh-pages

      - name: Clean
        run: |
          rm -rf *
          git checkout -- preview || true
          git clean -fdx
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - uses: actions/download-artifact@v4

      - name: Preview
        if: github.event_name == 'pull_request'
        id: preview
        run: |
          mkdir -p preview
          rm -rf preview/${{ github.event.number }}
          mv artifact preview/${{ github.event.number }}
          git add .
          git commit --all \
            -m "Preview for PR#${{ github.event.number }}" \
            -m "${{ github.event.pull_request.head.sha }}"

      - name: Add Production
        if: github.event_name == 'push'
        run: |
          mv artifact/* .
          git add .
          git commit --all -m "Build for ${{ github.head_ref }}"

      - name: Commit and Push
        run: |
          git push

  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    needs: deploy
    steps:
      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            View preview here - ${{ env.page_url }}

            Build for ${{ github.event.pull_request.head.sha }}
